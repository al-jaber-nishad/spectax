{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpectaX-Logout</title>
    <link
      rel="icon"
      href="{% static 'image/favicon.png' %}"
      type="image/gif"
      sizes="16x16"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />

    <link rel="stylesheet" href="{% static 'css/custom-style.css' %}" />
  </head>

  <body>
    <section class="logout-page bg-light">
      <div
        class="login-container d-flex align-items-center justify-content-center"
      >
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %} {% endif %}
        <div class="logout-page log-div">
          <div class="card p-5 shadow rounded">
            <div class="header">
              <h2>You are logged out!!</h2>
            </div>
            <a class="btn btn-primary mt-3" href="{% url 'login' %}">Log In</a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
