{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>SpectaX - Login</title>
    <link
      rel="icon"
      href="{% static 'images/favicon.png' %}"
      type="image/gif"
      sizes="16x16"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static '/css/style.css' %}" />
  </head>
  <body>
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <div class="loginbox">
            <div class="login-left">
              <img class="img-fluid" src="{% static 'images/login.png' %}" alt="Logo" />
            </div>
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Welcome to SpectaX</h1>
                <p class="account-subtitle">
                  Need an account? <a href="{% url 'signup' %}">Sign Up</a>
                </p>
                <h2>Sign in</h2>
                {% if messages %} {% for message in messages %}{% if message.tags == "error" %}
                  <div class="alert alert-danger">{{  message }}</div>
                  {% else %}
                  <div class="alert alert-success">{{ message }}</div>
                  {% endif %} {% endfor %} {% endif %}

                <form class="login-form" method="POST">
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Username <span class="login-danger">*</span></label>
                      <input
                      type="text"
                      name="username"
                      placeholder="Username..."
                      class="form-control"
                      />
                    <span class="profile-views"
                      ><i class="fas fa-user-circle"></i
                    ></span>
                  </div>
                  <div class="form-group">
                    <label>Password <span class="login-danger">*</span></label>
                      <input
                      type="password"
                      name="password"
                      placeholder="Password..."
                      class="form-control"
                      />
                    <span
                      class="profile-views feather-eye toggle-password"
                    ></span>
                  </div>
                  <div class="forgotpass">
                    <div class="remember-me">
                      <label
                        class="custom_check mr-2 mb-0 d-inline-flex remember-me"
                      >
                        Remember me
                        <input type="checkbox" name="radio" />
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">
                      Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
