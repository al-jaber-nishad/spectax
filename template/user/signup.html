{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Django Blog App</title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}" />

    <link rel="stylesheet" href="{% static 'css/custom-style.css' %}" />


    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/feather/feather.css' %}">

    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">


  </head>

  <body>
    <div class="main-wrapper login-body">
      <div class="login-wrapper">
        <div class="container">
          <div class="loginbox">
            <div class="login-left">
              <img class="img-fluid" src="{% static 'images/login.png' %}" alt="Logo" />
            </div>
            <div class="login-right">
              <div class="login-right-wrap">
                <h1>Sign Up</h1>
                <p class="account-subtitle">
                  Enter details to create your account
                </p>

                <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                  <div class="form-group">
                    <label>Username <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" />
                    <span class="profile-views"
                      ><i class="fas fa-user-circle"></i
                    ></span>
                  </div>
                  <div class="form-group">
                    <label>Email <span class="login-danger">*</span></label>
                    <input class="form-control" type="text" />
                    <span class="profile-views"
                      ><i class="fas fa-envelope"></i
                    ></span>
                  </div>
                  <div class="form-group">
                    <label>Password <span class="login-danger">*</span></label>
                    <input class="form-control pass-input" type="text" />
                    <span
                      class="profile-views feather-eye toggle-password"
                    ></span>
                  </div>
                  <div class="form-group">
                    <label
                      >Confirm password
                      <span class="login-danger">*</span></label
                    >
                    <input class="form-control pass-confirm" type="text" />
                    <span
                      class="profile-views feather-eye reg-toggle-password"
                    ></span>
                  </div>
                  <div class="dont-have">
                    Already Registered? <a href="{% url 'login' %}">Login</a>
                  </div>
                  <div class="form-group mb-0">
                    <button class="btn btn-primary btn-block" type="submit">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/feather.min.js"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
